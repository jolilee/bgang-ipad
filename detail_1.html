						“我觉得我们宝钢金属的员工都太可爱了，他们是超赞的！”在近日举行的宝钢金属第三届“温暖冬日”慈善爱心拍卖活动的现场，看着同事们如火如荼“抢拍”的场景，活动的主要组织者宝钢金属高级总监陈胤高兴得脸都红了，“每年的活动都得到大家的鼎力支持，非常欣慰。当然，也希望大家能多多出手，把爱心献给那些需要帮助的小朋友。”
    从2012年起，宝钢金属在冬天都会举办一场慈善爱心拍卖活动，拍品均由员工及外部爱心人士无偿捐赠，拍卖所得全部用于需要帮助的员工子女。据统计，今年活动的拍品达到了151件，为历届之最。陈胤说，其中有不少拍品都是员工们珍藏的宝贝，但为了义卖，他们都忍痛割爱了。记者在现场看到，由金属制品营运中心王工侠捐赠的古董钟小巧精致，颇有收藏价值，吸引了不少爱心人士为它展开激烈竞价。此外，还有47件拍品由员工或员工家属亲手制作。

	<script>
		$(document).ready(function(){

			page.init();
            var param = location.search.split("=")[1];
            $.ajax({
                url:"http://baogang.dpsapi.com/api/node/"+param,
                dataType:"json",
                success:function(data){
                    console.log(data);
                    var i, l, articleHtml = '',imgS='',videoS='',imgHtml='',videoHtml='',y='',m='',d='',time='',space='',timeBody='',crumbSubNav='',commentCount='';
                    for (i = 0, l = data.length; i < l; i += 1){
                        var xArr=new Array();
                        var xArr=data[i].time.split('');
                        y = xArr[6] + xArr[7] + xArr[8] + xArr[9];
                        m = xArr[0] + xArr[1];
                        d = xArr[3] + xArr[4];
                        time = xArr[13] + xArr[14] + xArr[15] + xArr[16] + xArr[17];
                        space = xArr[10] + xArr[11] + xArr[12];
                        timeBody=y + '.' + m + '.' + d + space + time;
                        switch (data[i].category) {
                            case "\u65b0\u95fb":
                                crumbSubNav= '&nbsp;-&nbsp' + data[i]['news-sub'];
                                break;
                            case "\u5e7f\u89d2":
                                crumbSubNav='';
                                break;
                            case "\u6545\u4e8b":
                                crumbSubNav='';
                                break;
                            case "\u4e1a\u754c":
                                crumbSubNav= '&nbsp;-&nbsp' + data[i]['yejie-sub'];
                                break;
                            case "\u751f\u6d3b":
                                crumbSubNav= '&nbsp;-&nbsp' + data[i]['live-sub'];
                                break;
                            case "\u804a\u5427":
                                crumbSubNav= '&nbsp;-&nbsp' + data[i]['talk-sub'];
                                break;
                        }
                        var imgS = eval('(' + data[i]['images'] + ')');
                        var videoS = eval('(' + data[i]['video'] + ')');
                        imgHtml = (data[i].images=="[]\n\n\n\n\n\n\n")? '':'<img src="' + imgS[i]['origina'] + ' "  class="dtl1-img" />'
                        videoHtml = (data[i].video=='[]')? '':'<video src="' + videoS[i]['origina'] + '" controls="controls"></video>'
                        articleHtml += '<div class="intro-title">' + data[i].category + crumbSubNav+'</div>'
                                + '<div class="intro-content">' + '<h1>' + data[i].title + '</h1>'
                                + '<h2>'+ (data[i].title2?data[i].title2:'')
                                +'</h2>' + '<div class="intro-source">'
                                + '<b>' + '信息来源：宝钢新闻中心' + '</b>' + '&nbsp;&nbsp;'
                                + '<span>' + timeBody + '</span>' + '&nbsp;&nbsp;'
                                + '<span>' + data[i].commentCount + '次' + '</span>'
                                + '</div>' + '<div class="intro-remark">' + '<div>'
                                + data[i].body + '</div>' + '</div>' + imgHtml +'</div>'
                                + '</div>' + videoHtml +'</div>'
                                + '<div class="clearfix"></div>';
                        commentCount=data[i].commentCount;

                    }
                    console.log(articleHtml);
                    $('.content').html(articleHtml);

                    document.addEventListener('window', function (e) { e.preventDefault(); }, false);


                    page.getCommentList(param);

                    $('#commentNum').html('评论:' + commentCount);
                }
            });

		});
